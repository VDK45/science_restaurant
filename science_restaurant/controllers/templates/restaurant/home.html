

{% extends 'restaurant/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.nik_name}}</h2>
			<!-- Words Filters -->
            <p>{{p.about|linebreaks|truncatewords:100}}</p>
	<!-- Экранирование -->
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
